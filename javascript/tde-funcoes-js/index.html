<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TDE 1 - Web Dev</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>TDE 1 - Web Dev</h1>

  <section id="operacoes">
    <h2>Operações Matemáticas</h2>
    <input type="number" id="numA" placeholder="Número A">
    <input type="number" id="numB" placeholder="Número B">
    <button id="calcular">Calcular</button>

    <div id="resultado"></div>
  </section>

  <section id="arrays">
    <h2>Manipulação de Arrays</h2>
    <p><b>Números:</b> [3, 6, 9, 12, 15, 18, 21]</p>
    <button id="pares">Filtrar Pares</button>
    <button id="media">Calcular Média</button>
    <div id="resultadoArray"></div>
  </section>

  <section id="callback">
    <h2>Callback (Função como Parâmetro)</h2>
    <button id="executarCallback">Executar Callback (Potência)</button>
    <div id="resultadoCallback"></div>
  </section>
</body>
</html>
